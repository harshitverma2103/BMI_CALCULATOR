<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-CALCULATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="stricky-header">
        <div class="navbar">
            <h2 class="top-heading">BMI-CALCULATOR</h2>
            <div class="reset-icon border">
                <i class="fas fa-sync-alt" id="refreshIcon"></i>
            </div>
        </div>
    </header>
    <div class="container">
        <img class="img" src="gender_image.jpg">
        <h2>Select your gender :</h2>
        <div class="gender">
            <label>
                <input type="radio" name="gender" id="male">
                <i></i>
                <span>Male</span>
            </label>
            <label>
                <input type="radio" name="gender" id="female">
                <i></i>
                <span>Female</span>
            </label>
        </div>
    </div>
    <div class="container2">
        <p>Height (in cm)</p>
        <input type="text" id="height" />
        <p>Weight (in kg)</p>
        <input type="text" id="weight" />
        <button id="btn">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        window.onload = () => {
            let button = document.querySelector("#btn");
            button.addEventListener("click", calculateBMI);

            let refreshIcon = document.getElementById("refreshIcon");
            refreshIcon.addEventListener("click", function () {
                location.reload();
            });
        };

        function calculateBMI() {
            console.log("calculateBMI")
            let height = parseInt(document.querySelector("#height").value);
            let weight = parseInt(document.querySelector("#weight").value);
            let result = document.querySelector("#result");

            let gender = document.querySelector('input[name="gender"]:checked');
            if (gender === null) {
                result.innerHTML = "Please select a gender!";
                return;
            }
            let genderValue = gender.id;

            if (isNaN(height) || height === 0 || isNaN(weight) || weight === 0) {
                result.innerHTML = "Provide valid height and weight!";
                return;
            }

            let bmi = (weight / ((height * height) / 10000)).toFixed(2);
            if (genderValue === "male") {
                if (bmi < 18.6)
                    result.innerHTML = `Under Weight : <span>${bmi}</span>`;
                else if (bmi >= 18.6 && bmi < 24.9)
                    result.innerHTML = `Normal : <span>${bmi}</span>`;
                else
                    result.innerHTML = `Over Weight : <span>${bmi}</span>`;
            } else if (genderValue === "female") {
                if (bmi < 18.5)
                    result.innerHTML = `Under Weight : <span>${bmi}</span>`;
                else if (bmi >= 18.5 && bmi < 24.9)
                    result.innerHTML = `Normal : <span>${bmi}</span>`;
                else
                    result.innerHTML = `Over Weight : <span>${bmi}</span>`;
            }
        }
    </script>


</body>

</html>
